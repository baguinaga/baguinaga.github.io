<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Portfolio</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div
      class="hero-layout-transparent mdl-layout mdl-js-layout mdl-layout--fixed-header"
    >
      <!-- Header -->
      <header class="mdl-layout__header mdl-layout__header--transparent">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title" id="title">Billy Aguinaga</span>
          <div class="mdl-layout-spacer"></div>

          <!-- Navigation -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="index.html">About</a>
            <a class="mdl-navigation__link" href="portfolio.html">Portfolio</a>
            <a class="mdl-navigation__link active-link" href="contact.html"
              >Contact</a
            >
          </nav>
        </div>
      </header>

      <!-- Drawer -->
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Billy Aguinaga</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="index.html">About</a>
          <a class="mdl-navigation__link" href="portfolio.html">Profile</a>
          <a class="mdl-navigation__link active-link" href="contact.html"
            >Contact</a
          >
        </nav>
      </div>

      <!-- Main Content (Portfolio) -->
      <main class="mdl-layout__content">
        <div class="mdl-grid container-max-width container-contact">
          <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Contact</h2>
            </div>
            <div class="mdl-card__supporting-text">
              <p>
                Please feel free to contact me through the form below.
              </p>
              <form action="https://formspree.io/aguinaga.b@gmail.com" method="POST" />
                <div
                  class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                >
                  <input
                    class="mdl-textfield__input"
                    pattern="[A-Z,a-z, ]*"
                    type="text"
                    name="Name"
                    id="Name"
                  />
                  <label class="mdl-textfield__label" for="Name">Name</label>
                  <span class="mdl-textfield__error"
                    >Letters and spaces only</span
                  >
                </div>
                <div
                  class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                >
                  <input class="mdl-textfield__input" type="text" name="Email" id="Email" />
                  <label class="mdl-textfield__label" for="Email"
                    >Email</label
                  >
                </div>
                <div
                  class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                >
                  <textarea
                    class="mdl-textfield__input"
                    type="text"
                    rows="5"
                    name="note"
                    id="note"
                  ></textarea>
                  <label class="mdl-textfield__label" for="note"
                    >Message</label
                  >
                </div>
                <p>
                  <button
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                    type="submit"
                  >
                    Submit
                  </button>
                </p>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
